<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posivibe Tracker</title>
    <style>
        /* CSSをここに記述（デザイン担当） */
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #e1bee7 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        button#addBtn {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button#addBtn:hover { background: #3700b3; }
        ul { list-style: none; padding: 0; }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .done span { text-decoration: line-through; color: #888; }
        .check-btn {
            background: #00c853;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #statusMessage {
            margin-top: 20px;
            min-height: 24px;
            font-weight: bold;
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>✨ 今日の習慣</h1>
        <p style="font-size: 0.8rem; color: #666;">習慣を記載して、終了時に完了を押そう！</p>
        
        <div class="input-group">
            <input type="text" id="habitInput" placeholder="例：30分読書した！">
            <button id="addBtn">追加</button>
        </div>

        <ul id="habitList"></ul>

        <div id="statusMessage"></div>
    </div>

    <script>
        /* JavaScriptをここに記述（動作担当） */
        const input = document.getElementById('habitInput');
        const btn = document.getElementById('addBtn');
        const list = document.getElementById('habitList');
        const message = document.getElementById('statusMessage');

        // 完了時に出るランダムメッセージ
        const compliments = ["最高！", "その調子！", "素晴らしい一歩ですね！", "天才かな？", "やるじゃん！"];

        btn.addEventListener('click', () => {
            const taskText = input.value.trim();
            if (taskText === "") return;

            // リストアイテムの作成
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${taskText}</span>
                <button class="check-btn">完了</button>
            `;
            
            // 完了ボタンの動作
            li.querySelector('.check-btn').addEventListener('click', function() {
                li.classList.toggle('done');
                if (li.classList.contains('done')) {
                    const randomMsg = compliments[Math.floor(Math.random() * compliments.length)];
                    message.innerText = randomMsg;
                    this.innerText = "戻す";
                    this.style.background = "#888";
                } else {
                    message.innerText = "";
                    this.innerText = "完了";
                    this.style.background = "#00c853";
                }
            });

            list.appendChild(li);
            input.value = ""; // 入力欄を空にする
        });

        // Enterキーでも追加できるようにする
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btn.click();
        });
    </script>
</body>
</html>
